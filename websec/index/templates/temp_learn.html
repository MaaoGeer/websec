<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>模板语法学习</title>
</head>
<body>
    <h1>模板语法学习</h1>
    <div>{{ n1 }}</div>
    <div>{{ stu_list.0 }}</div>

    <!-- 循环语句 -->
    {% for stu in stu_list %}
        <span>{{ stu }}</span>
    {% endfor %}

</body>
</html>
